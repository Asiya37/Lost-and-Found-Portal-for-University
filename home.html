<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<style>
   body {
      margin: 0;
 
      background-color: #f4f4f4;
      font-family: "Outfit", sans-serif;
  font-optical-sizing: auto;
    }

    /* Navbar Container */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;

      color: #fff;
      padding: 12px 40px;
    }

    /* Left Section: Logo + Menus */
    .nav-left {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .nav-left h2 {
      margin: 0;
      color: #fff;
      
      letter-spacing: 1px;
      margin-left: -40px;
    }

    .menu {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .menu a {
      text-decoration: none;
      color: #fff;
      position: relative;
      font-weight: 500;
      transition: 0.3s;
      margin-top: -10px;
    }

    .menu a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: -4px;
      background-color: white;
      transition: width 0.3s;
    }

    .menu a:hover::after {
      width: 100%;
    }

    /* Right Section: User */
    .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-icon {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      overflow: hidden;
      
      
    }
.user-icon i{
  margin-top: 8px;
  font-size: 20px;
}
    .user-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
     
    }

    .username {
      font-weight: 500;
      margin-right: -30px;
    }
</style>
<body>
  <header>
    <body>
      <nav>
        <div class="nav-left">
          <h2>ðŸŽ“ University Lost & Found Portal </h2>
          <div class="menu">
            <a href="home.html">Home</a>
            <a href="report.html">Report Items</a>
           
          </div>
        </div>
    
        <div class="nav-right">
          <div class="user-icon">
            <i class="fa-solid fa-user-circle"></i>
          
          </div>
          <span class="username">Username</span>
        </div>
      </nav>
