<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Lost & Found Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Outfit", sans-serif;
    }

    body {
      display: flex;
      background: #f6f8fc;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #00264d, #5e17eb);
      color: white;
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar ul li {
      padding: 15px 20px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar ul li:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .logout {
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.15);
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout:hover {
      background: red;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 30px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    header h1 {
      color: #00264d;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card i {
      font-size: 35px;
      color: #5e17eb;
      margin-bottom: 10px;
    }

    .card h3 {
      color: #00264d;
    }

    .card p {
      color: gray;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>Admin Panel</h2>
      <ul>
        <li><i class="fa-solid fa-house"></i>Dashboard</li>
        <li><i class="fa-solid fa-box"></i>Manage Lost/Found Items</li>
        <li><i class="fa-solid fa-user"></i>Manage Users</li>
     
      </ul>
    </div>
    <div class="logout" id="logoutBtn">
      <i class="fa-solid fa-right-from-bracket"></i> Logout
    </div>
  </div>

  <div class="main-content">
    <header>
      <h1>Welcome, Admin</h1>
    </header>

    <div class="cards">
      <div class="card">
        <i class="fa-solid fa-box"></i>
        <h3>Lost/Found Items</h3>
        <p>12 Items reported</p>
      </div>

      <div class="card">
        <i class="fa-solid fa-user"></i>
        <h3>Registered Users</h3>
        <p>35 Active users</p>
      </div>

      <!-- <div class="card">
        <i class="fa-solid fa-envelope"></i>
        <h3>Messages</h3>
        <p>5 New messages</p>
      </div>
    </div>
  </div> -->

  <script>
    // --- Check Admin Access ---
    if (localStorage.getItem("isAdmin") !== "true") {
      window.location.href = "index.html";
    }
    
    // --- Select Elements ---
    const sidebarLinks = document.querySelectorAll(".sidebar ul li");
    const mainContent = document.querySelector(".main-content");
    
    // --- Dummy Data (if localStorage empty) ---
    let items = JSON.parse(localStorage.getItem("lostFoundItems")) || [
      { id: 1, name: "Wallet", category: "Lost", date: "2025-10-10" },
      { id: 2, name: "Bag", category: "Found", date: "2025-10-12" }
    ];
    
    let users = JSON.parse(localStorage.getItem("users")) || [
      { username: "Ali", email: "ali@example.com" },
      { username: "Sara", email: "sara@example.com" }
    ];
    
    let messages = JSON.parse(localStorage.getItem("messages")) || [
      { name: "John", email: "john@gmail.com", message: "I found a phone near gate." }
    ];
    
    // --- Save back to storage ---
    localStorage.setItem("lostFoundItems", JSON.stringify(items));
    localStorage.setItem("users", JSON.stringify(users));
    localStorage.setItem("messages", JSON.stringify(messages));
    
    // --- Show Dashboard by Default ---
    showDashboard();
    
    // --- Sidebar Navigation ---
    sidebarLinks.forEach(link => {
      link.addEventListener("click", () => {
        const text = link.textContent.trim();
    
        if (text === "Dashboard") showDashboard();
        else if (text === "Manage Lost Items") showItems();
        else if (text === "Manage Users") showUsers();
        // else if (text === "Messages") showMessages();
      });
    });
    
    // --- DASHBOARD SECTION ---
    function showDashboard() {
      mainContent.innerHTML = `
        <header><h1>Welcome, Admin</h1></header>
        <div class="cards">
          <div class="card">
            <i class="fa-solid fa-box"></i>
            <h3>Lost Items</h3>
            <p>${items.length} Items reported</p>
          </div>
          <div class="card">
            <i class="fa-solid fa-user"></i>
            <h3>Registered Users</h3>
            <p>${users.length} Active users</p>
          </div>
        </div>
      `;
    }
    
    // --- MANAGE LOST ITEMS ---
    function showItems() {
      mainContent.innerHTML = `
        <header><h1>Manage Lost Items</h1></header>
        <table border="1" cellpadding="10" cellspacing="0" style="width:100%; text-align:left; background:white; border-radius:10px;">
          <tr style="background:#00264d; color:white;">
            <th>ID</th><th>Name</th><th>Category</th><th>Date</th><th>Action</th>
          </tr>
          ${items.map(i => `
            <tr>
              <td>${i.id}</td>
              <td>${i.name}</td>
              <td>${i.category}</td>
              <td>${i.date}</td>
              <td><button onclick="deleteItem(${i.id})" style="color:white;background:red;border:none;padding:5px 10px;border-radius:5px;cursor:pointer;">Delete</button></td>
            </tr>
          `).join("")}
        </table>
      `;
    }
    
    // --- DELETE ITEM ---
    function deleteItem(id) {
      items = items.filter(i => i.id !== id);
      localStorage.setItem("lostFoundItems", JSON.stringify(items));
      showItems();
    }
    
    // --- MANAGE USERS ---
    function showUsers() {
      mainContent.innerHTML = `
        <header><h1>Manage Users</h1></header>
        <table border="1" cellpadding="10" cellspacing="0" style="width:100%; text-align:left; background:white; border-radius:10px;">
          <tr style="background:#00264d; color:white;">
            <th>Username</th><th>Email</th><th>Action</th>
          </tr>
          ${users.map(u => `
            <tr>
              <td>${u.username}</td>
              <td>${u.email}</td>
              <td><button onclick="deleteUser('${u.username}')" style="color:white;background:red;border:none;padding:5px 10px;border-radius:5px;cursor:pointer;">Delete</button></td>
            </tr>
          `).join("")}
        </table>
      `;
    }
    
    function deleteUser(username) {
      users = users.filter(u => u.username !== username);
      localStorage.setItem("users", JSON.stringify(users));
      showUsers();
    }
    
    // --- MESSAGES ---
    // function showMessages() {
    //   mainContent.innerHTML = `
    //     <header><h1>Messages</h1></header>
    //     <div style="display:grid; gap:15px;">
    //       ${messages.map(m => `
    //         <div style="background:white; padding:15px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
    //           <h3>${m.name} (${m.email})</h3>
    //           <p>${m.message}</p>
    //           <button onclick="deleteMessage('${m.email}')" style="color:white;background:red;border:none;padding:5px 10px;border-radius:5px;cursor:pointer;margin-top:10px;">Delete</button>
    //         </div>
    //       `).join("")}
    //     </div>
    //   `;
    // }
    
    // function deleteMessage(email) {
    //   messages = messages.filter(m => m.email !== email);
    //   localStorage.setItem("messages", JSON.stringify(messages));
    //   showMessages();
    // }
    
    // --- LOGOUT FUNCTION ---
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("isAdmin");
      localStorage.removeItem("isLoggedIn");
      window.location.href = "index.html";
    });
    </script>
    

</body>
</html>
