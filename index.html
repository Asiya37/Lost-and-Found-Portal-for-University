<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <title>Login | Lost & Found Portal</title>
  <style>
    body {
      font-family: "Outfit", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url(img/bg2.jpg) no-repeat center center/cover;
      opacity: 0.3;
      z-index: -1;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 10px;
      color: black;
    }

    .login-box p {
      color: gray;
      margin-bottom: 30px;
    }

    .username i,
    .password i {
      position: absolute;
      color: #555;
      font-size: 14px;
    }

    .username i {
      left: 37.5%;
      top: 47.5%;
      transform: translateY(-50%);
    }

    .password i {
      left: 37.5%;
      top: 55.5%;
      transform: translateY(-50%);
    }

    input {
      width: 80%;
      padding: 10px 10px 10px 40px;
      margin: 8px 0;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    button {
      width: 85%;
      padding: 10px;
      background: linear-gradient(90deg, #00264d, #5e17eb);
      border: none;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
      border: 1px solid #fff;
    }

    p#error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <form action="login.php" method="POST">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <p>Enter your credentials to access your account</p>
      <div class="username">
        <i class="fa-solid fa-user"></i>
        <input type="email" name="email" placeholder="Enter Email" required />
      </div>
      <div class="password">
        <i class="fa-solid fa-lock"></i>
        <input id="passWord" type="password" name="password" placeholder="Enter Password" required>

      </div>

      <button type="submit" name="login" id="loginBtn">Login</button>
      <p id="error"></p>
      <div class="forget">Or <a href="forgot.html">Forgot Password</a></div>
    </div>
  </form>
  
</body>

</html>
