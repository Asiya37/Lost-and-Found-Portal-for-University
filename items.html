<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<style>
    body{
        font-family: "Outfit", sans-serif;
  font-optical-sizing: auto;

}
 /* Navbar Container */
 nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
background-color: white;
color: black;

     
    
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-right: 150px;
    }

    .menu {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      font-family: "Outfit", sans-serif;
  font-optical-sizing: auto;
    }

    .menu a {
      text-decoration: none;
      color: rgb(90, 88, 88);
      position: relative;
      font-weight: 500;
      transition: 0.3s;
      margin-top: -10px;
      font-family: "Outfit", sans-serif;
  font-optical-sizing: auto;
    }

    .menu a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: -4px;
      background-color: rgb(90, 88, 88);
      transition: width 0.3s;
    }

    .menu a:hover::after {
      width: 100%;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-icon {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      overflow: hidden;
      
      
    }
.user-icon i{
  margin-top: 8px;
  font-size: 20px;
}

.user-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
     
    }

    .username {
      font-weight: 500;
      margin-right: -30px;
    }
    #logoutBtn {
      background-color: #ff4d4d;
  border: none;
  color: white;
  padding: 4px 10px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
  margin-left: 50px;
  transition: background 0.3s ease;
  font-family: "Outfit", sans-serif;
  font-optical-sizing: auto;
}

#logoutBtn:hover {
  background-color: #ff4d4d;
}


  
  
  #searchInput {
    flex: 1;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 20px;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
  }
  
  #searchInput:focus {
    border-color: #2ecc71;
    box-shadow: 0 0 6px rgba(46, 204, 113, 0.4);
  }
  
  .search-btn {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: 0.3s ease;
  }
  
  .search-btn:hover {
    background-color: #292bb9;
    
  }
  

  h2{
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    
  }
</style>
<body>
    <nav>
        <div class="nav-left">
          <h2>ðŸŽ“ University Lost & Found Portal </h2>
          <div class="menu">
            <a href="home.html">Home</a>
            <a href="report.html">Report Items</a>
            <a href="items.html">All Items</a>
            <a href="#itemsContainer">Search Items</a>
           
          </div>
        </div>
    
        <div class="nav-right">
          <div class="user-icon">
            <i class="fa-solid fa-user-circle"></i>
          
          </div>
          <span class="username">Username</span>
          <button id="logoutBtn">Logout</button>
        </div>
      </nav>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search posts..." />
        <button id="searchBtn" class="search-btn">Search</button>
      </div>
  
      <h2>All Lost & Found Items</h2>
      <div id="itemsContainer" class="items-container"></div>
      <script src="script.js"></script>
</body>
</html>
